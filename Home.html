<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>דף הבית</title>
  <link rel="stylesheet" href="Home.css">
</head>
<body>
  <!-- Container 1: Banner with Text and Image -->
  <section class="container banner-container" id="banner">
    <div class="banner-content">
      <!-- Left side: Text in Hebrew -->
      <div class="banner-text">
        <h1>כותרת ראשית</h1>
        <h2>כותרת משנה בעברית</h2>
      </div>
      <!-- Right side: Image with fade-in effect -->
      <div class="banner-image">
        <!-- Replace "images/Image.jpeg" with your image file -->
        <img src="images/Image.jpeg" alt="תמונה של [שם]">
      </div>
    </div>
  </section>

  <!-- Container 2: Centered Quote Section -->
  <section class="container quote-container">
    <div class="quote-content">
      <blockquote>
        זהו הטקסט המרכזי עם ציטוט שמוקף במרכאות יפות.
      </blockquote>
    </div>
  </section>

  <!-- Container 3: Three Call-to-Action Buttons -->
  <section class="container cta-container">
    <div class="cta-buttons">
      <button class="cta-button">כפתור 1</button>
      <button class="cta-button">כפתור 2</button>
      <button class="cta-button">כפתור 3</button>
    </div>
  </section>

  <!-- Container 4: Split Section with Two Images -->
  <section class="container split-container">
    <!-- In RTL layout the first element appears on the right -->
    <div class="split-image left">
      <!-- Replace "image-left.jpg" with your image file -->
      <img src="image-left.jpg" alt="תמונה בצד שמאל">
    </div>
    <div class="split-image right">
      <!-- Replace "image-right.jpg" with your image file -->
      <img src="image-right.jpg" alt="תמונה בצד ימין">
    </div>
  </section>

  <script src="Home.js"></script>
</body>
</html>
